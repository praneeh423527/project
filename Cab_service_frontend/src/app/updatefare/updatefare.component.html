<div class="container">
  <br>
  <div class="card-header border">
<h3 style="text-align:center">Update Fare Values</h3>
</div>
<div class="card-body border">
  <form ngForm #data = "ngForm" (ngSubmit)="onSubmit(data.value)">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="number" readonly="readonly" class="form-control"  required [(ngModel)]="id"  name="fareId" ngModel>
    </div>
    <br>
    <div class="form-group">
      <label for="name">Source</label>
      <input type="text" class="form-control"  required [(ngModel)]="Source" name="source" ngModel >
    </div>
    <br>
    <div class="form-group">
      <label for="name">Destination</label>
      <input type="text" class="form-control"  required [(ngModel)]="Destination"  name="destination" ngModel>
    </div>
    <br>
    <div class="form-group">
        <label for="name">Fare</label>
        <input type="number" class="form-control"  required [(ngModel)]="Fare" name="fare" ngModel>
      </div>
      <br>

    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>
</div>
